<div class="container" id="projnuevoctn">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group green-border-focus">
          <label for="newProjecto">Cargar nuevo proyecto</label>
          <textarea
            class="form-control"
            id="nombreP"
            rows="1"
            placeholder="Título"
            name="nombreP"
            [(ngModel)]="nombreP"
            required
          ></textarea>
        </div>
        <div class="form-group green-border-focus">
          <textarea
            class="form-control"
            id="descripcionP"
            rows="3"
            placeholder="Descripción"
            name="descripcionP"
            [(ngModel)]="descripcionP"
            required
          ></textarea>
          <div class="form-group green-border-focus">
            <textarea
              class="form-control"
              id="imgP"
              rows="1"
              placeholder="URL de la imagen"
              name="imgP"
              [(ngModel)]="imgP"
              required
            ></textarea>
          </div>
        </div>
        <div class="d-grid">
          <button class="btn btn-dark">Cargar</button>
        </div>
      </form>
    </div>
  </div>
</div>
