<div class="container" id="hysnuevactn">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group green-border-focus">
          <label for="nuevaExperiencia">Cargar nueva skill</label>
          <textarea
            class="form-control"
            id="nombre"
            rows="3"
            placeholder="Skill"
            name="nombre"
            [(ngModel)]="nombre"
            required
          ></textarea>
        </div>
        <div class="form-group green-border-focus">
          <textarea
            class="form-control"
            id="porcentaje"
            rows="3"
            placeholder="Porcentaje"
            name="porcentaje"
            [(ngModel)]="porcentaje"
            required
          ></textarea>
        </div>
        <div class="d-grid">
          <button class="btn btn-dark">Cargar Skill</button>
        </div>
      </form>
    </div>
  </div>
</div>
