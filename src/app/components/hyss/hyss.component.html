<div id="hyssctn">
  <h5>Hard & Soft Skills</h5>
  <div>
    <button
      class="btn btn-outline-warning btn-sm"
      type="button"
      routerLink="/newskill"
      *ngIf="isLogged"
    >
      Crear
    </button>
  </div>
  <div class="circle" *ngFor="let skill of skill">
    <circle-progress
      [percent]="skill.porcentaje"
      [radius]="75"
      [title]="skill.nombre"
      [outerStrokeWidth]="8"
      [innerStrokeWidth]="4"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="false"
    ></circle-progress>

    <div
      class="btn-group btn-group-sm mx-auto"
      role="group"
      aria-label="Modificar"
    >
      <button
        type="button"
        class="btn btn-outline-dark"
        routerLink="/edithys/{{ skill.id }}/"
        *ngIf="isLogged"
      >
        <i class="bi bi-pencil"></i>
      </button>
      <button
        type="button"
        class="btn btn-outline-dark"
        *ngIf="isLogged"
        (click)="delete(skill.id)"
      >
        <i class="bi bi-trash3"></i>
      </button>
    </div>
  </div>
</div>
